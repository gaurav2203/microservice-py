<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservice Frontend</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>User List</h1>
        <ul>
            {% for user in data['users'] %}
                <li>{{ user['name'] }} - {{ user['email'] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
